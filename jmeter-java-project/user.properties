# ---------------------------------------------------------------------------
# JMeter HTML Report Configuration
# ---------------------------------------------------------------------------

# 1. Report Title
# Default: Apache JMeter Dashboard
jmeter.reportgenerator.report_title=UVMC API Load Test Report

# 2. Date Format
jmeter.reportgenerator.date_format=dd/MM/yyyy HH:mm:ss

# 3. Graph Granularity
# Function: Sets the time interval (in ms) for graphs. 
# 1000 = 1 second (Good for short tests), 60000 = 1 minute (Good for long tests)
jmeter.reportgenerator.overall_granularity=500

# 4. APDEX (Application Performance Index) Configuration
# Function: Defines satisfaction levels.
# Thresholds in milliseconds.
# satisfied < 500ms, tolerated < 1500ms
jmeter.reportgenerator.apdex_satisfied_threshold=500
jmeter.reportgenerator.apdex_tolerated_threshold=1500

# 5. Graph Filters
# Function: Filter which transactions appear in the report using Regex.
# Example: Only show requests starting with "auth" or "update"
# jmeter.reportgenerator.exporter.html.series_filter=^(auth|update).*

# 6. Temporary Directory
# Function: Where intermediate files are stored.
# jmeter.reportgenerator.temp_dir=/tmp/jmeter-report

# 7. Exporter Settings
# Disable specific graphs if report generation is too slow
# jmeter.reportgenerator.exporter.html.show_controllers_only=false
